{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}
    
{% block title %} Home {% endblock title %}

{% block content %} 
    <!-- Modal -->
    <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="modal-body-confirm">

                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            <button id="start-button" type="button" class="btn btn-success">Yes</button>
            </div>
        </div>
        </div>
    </div>

    <h2>List of Quizes</h2>
    <hr>
    <div class="quiz_list">    
        {% for quiz in quiz_list %}
                <button 
                    class="btn btn-link modal-button" 
                    data-pk="{{quiz.pk}}" 
                    data-quiz="{{quiz.name}}"
                    data-questions="{{quiz.number_of_questions}}"
                    data-difficulty="{{quiz.topic}}"
                    data-time="{{quiz.time}}"
                    data-passing-score="{{quiz.passing_score}}"
                    data-toggle="modal"
                    data-target="#quizModal">             
                    <h4>{{quiz.name|title}}</h4>
                </button>
                <br>
        {% endfor %}
    </div>
{% endblock content %}
